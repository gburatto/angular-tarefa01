<div class="pagina">
  <nav class="lista-naipes">
    @for (np of naipes; track $index) {
      <button [className]="getClassNamePorNaipe(np.nome)" type="button" (click)="naipe = np">
        {{np.simbolo}}
      </button>
    }
  </nav>
  <nav class="lista-numeros">
    @for (nr of numeros; track $index) {
      <button type="button" (click)="numero = nr">
        {{nr.nome}}
      </button>
    }
  </nav>
  @if (naipe && numero) {
    <header [className]="getClassNamePorNaipe(naipe.nome)">
      <div class="carta">
        <div class="numero">{{ numero.nome }}</div>
        <div class="naipe">{{ naipe.simbolo }}</div>
        <div class="numero"></div>
      </div>
    </header>
  }
</div>
